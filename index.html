<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monty Hall Problem</title>
</head>
<body>
    <script src="./src/index.js"></script>

    <div id="game-always-switch" class="game-container">
        <div class="title-wrapper">
            <span class="game-title">Always Switch Doors</span>
        </div>
        <div class="door-number-wrapper">
            <div class="door-numbers">1</div>
            <div class="door-numbers">2</div>
            <div class="door-numbers">3</div>
        </div>
        <div class="doors-wrapper">
            <div class="door-container">
                <span class="prize prize-one"></span>
                <div class="door door-1"></div>
            </div>
            <div class="door-container">
                <span class="prize prize-two"></span>
                <div class="door door-2"></div>
            </div>    
            <div class="door-container">
                <span class="prize prize-three"></span>
                <div class="door door-3"></div>
            </div>  
        </div>
        <div class="wins-loses">
            Wins: <span id="wins">0</span>
            Loses:<span id="loses">0</span>
            Win/Ratio: <span id="ratio">0</span>%
        </div>
    </div>  

    <div id="startGame">
        <p>The game above should win about <span class="percentage">66%</span> of the time.</p>
        <button id="start">Start</button>
        <p>The game below should win about <span class="percentage">33%</span> of the time.</p>
    </div>

    <div id="game-never-switch" class="game-container">
        <div class="title-wrapper">
            <span class="game-title">Never Switch Doors</span>
        </div>
        <div class="door-number-wrapper">
            <div class="door-numbers">1</div>
            <div class="door-numbers">2</div>
            <div class="door-numbers">3</div>
        </div>
        <div class="doors-wrapper">
            <div class="door-container">
                <span class="prize prize-one"></span>
                <div class="door door-1"></div>
            </div>
            <div class="door-container">
                <span class="prize prize-two"></span>
                <div class="door door-2"></div>
            </div>    
            <div class="door-container">
                <span class="prize prize-three"></span>
                <div class="door door-3"></div>
            </div>  
        </div>
        <div class="wins-loses">
            Wins: <span id="wins">0</span>
            Loses:<span id="loses">0</span>
            Win/Ratio: <span id="ratio">0</span>%
        </div>
    </div>  
</body>
</html>
